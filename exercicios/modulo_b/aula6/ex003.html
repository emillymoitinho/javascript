<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: pink; /* Comentário em CSS */
            color: rgb(241, 64, 93);
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo! Hello, world!</h1> <!-- Coméntario em HTML-->
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite um número'));
        // window.prompt retorna string, mesmo que você digite um númeor ele retorna string e não um number !!
        // Pode utilizar : Number.parsInt(Inteiro) ou Number.parseFloat(Real)
        var n2 = Number(window.prompt('Digite outro número')); // String
        var s = n1 + n2;
        window.alert(`A soma entre ${n1} e ${n2} é ${s}`); // String
        // (number + number) para adição 
        //  (string + string)  para concatenação
    </script>
</body>
</html>
